<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="final.css">
    </head>
<body>
    <div class="m2">
        <h2>網頁作者:HSU,CHEN-CHIEH</h2>
        <img src="girl.gif" alt="天線寶寶">
    </div>
    <div class="m1">
        <h3>Jie's music player</h3>
        <img src="dance.gif" alt="沙沙">
        <input id="range" class="level" type="range" value="0" min="0">
        <div class="buttons">
            <button id="prev"><img src="https://i.postimg.cc/kgB1b24y/png-transparent-fast-ic-rewind-google-material-design-3-icon-thumbnail.png"></button>
            <button id="play"><img id= "play_img" src="https://i.postimg.cc/1XVhBvRv/png-transparent-computer-icons-google-play-music-button-play-angle-rectangle-triangle-thumbnail.png"></button>
            <button id="next"><img src="https://i.postimg.cc/mDwJS0G3/fast.png"></button>
        </div>
    </div>
    <script src="final.js"></script>


</body>
    </html>
